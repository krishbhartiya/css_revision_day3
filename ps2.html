<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heading and Box</title>
    <style>
        h1 {
            font-weight: 900;
            color: black;
        }
        .box {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Super Bold Heading</h1>
    <div class="box">
        This is a box with a soft background, padding, and rounded corners like a marshmallow.
    </div>
</body>
</html>
