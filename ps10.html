<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styled Quote Box</title>
    <style>
        blockquote {
            background-color: white;
            color: gray;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <blockquote>Wow, so wise.</blockquote>
</body>
