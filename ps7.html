<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Profile Card</title>
    <style>
        .profile-card {
            max-width: 300px;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin: auto;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-card h2 {
            margin-top: 0;
        }
        .profile-card p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Your Name</h2>
        <p>Web Developer, Designer, and Coffee Enthusiast</p>
    </div>
</body>
</html>
